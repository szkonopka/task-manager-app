<div class="container">
  <div class="row">
    <div class="col-sm-12 input-form">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group input-form__container" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <input type="text" 
          class="form-control input-form__controller input-form__controller_input" 
          name="username" [(ngModel)]="model.username" 
          #username="ngModel" required/>
          <label for="username" class="input-form__controller input-form__controller_label">Login</label>
          <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group input-form__container" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" 
          class="form-control input-form__controller input-form__controller_input" 
          name="password" [(ngModel)]="model.password" 
          #password="ngModel" required/>
          <label for="password" class="input-form__controller input-form__controller_label">Has≈Ço</label>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group input-form__container">
          <button [disabled]=loading class="btn input-form__controller input-form__controller_btn">Zaloguj</button>
        </div>
      </form>
    </div>
  </div>
</div>
