<div class="user-profile container">
  <div class="user-profile__nav">
    <a [routerLink]="['/user']"><i class="fa fa-angle-left"></i> Back to main</a>
  </div>
    <div class="row">
        <div class="user-profile__col"> 
          <div class="user-profile__avatar">
            <img src="http://i.pravatar.cc/200" width="auto" alt="">
          </div>
          <div class="user-profile__info">
            <h1>{{ userDataService.currentUser.firstName }} {{ userDataService.currentUser.lastName }}</h1>
            <h4>{{ userDataService.currentUser.username }}</h4>
          </div>
          <div class="user-profile__data">
            
            Email: {{ userDataService.currentUser.email}}
          </div>
          <div class="user-profile__statistics">
              Completed tasks: {{(homeTasks.userTasks | activeTasks:false:null:true).length}}
          </div>
          <div class="row">
            <div class="user-profile__edit col-sm-6"><i class="fa fa-edit"><span> Edit password</span></i></div>
            <div class="user-profile__edit col-sm-6"><i class="fa fa-edit"><span> Edit data</span></i></div>
          </div>
        </div>
